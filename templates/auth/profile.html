{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
    <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-xl-3">
                                <div class="card">
                                    <div class="card-body p-0">
                                        <div class="user-profile-img">
                                            <img src="{% static 'dashboard/images/pattern-bg.jpg' %}" class="profile-img profile-foreground-img rounded-top" style="height: 120px;" alt="">
                                            <div class="overlay-content rounded-top">
                            
                                            </div>
                                        </div>
                                        <!-- end user-profile-img -->
        
                                        <div class="mt-n5 position-relative">
                                            <div class="text-center">
                                                <img src="{% static 'dashboard/images/users/admin.jpg' %}" alt="" class="avatar-xl rounded-circle img-thumbnail">
        
                                                <div class="mt-3">
                                                    <h5 class="mb-1">{{user.get_full_name}}.</h5>
                                                </div>

                                            </div>
                                        </div>
        
                                        <div class="p-3 mt-3">
                                            <div class="row text-center">
                                                <div class="col-6 border-end">
                                                    <div class="p-1">
                                                        <h5 class="mb-1">{{employers}}</h5>
                                                        <p class="text-muted mb-0">Employers</p>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="p-1">
                                                        <h5 class="mb-1">{{users}}</h5>
                                                        <p class="text-muted mb-0">Users</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end card body -->
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-header justify-content-between d-flex align-items-center">
                                        <h4 class="card-title">Textual Inputs</h4>
                                    </div><!-- end card header -->
                                    <div class="card-body">
                                        <div class="row">
                                            <form method="post" action="{% url 'edit_profile' user.id %}">
                                                {% csrf_token %}
                                                <div class="col-xl-12">
                                                    <div class="mb-3 row">
                                                        <label for="example-text-input" class="col-md-2 col-form-label">Username</label>
                                                        <div class="col-md-10">
                                                            <input class="form-control" type="text" value="{{user.username}}" id="example-text-input" name="username">
                                                        </div>
                                                    </div><!-- end row -->
                                                    <div class="mb-3 row">
                                                        <label for="example-text-input" class="col-md-2 col-form-label">Password</label>
                                                        <div class="col-md-10">
                                                            <input class="form-control" type="text" value="{{user.password}}" id="example-text-input" readonly>
                                                        </div>
                                                    </div><!-- end row -->
                                                    <div class="mb-3 row">
                                                        <label for="example-text-input" class="col-md-2 col-form-label">First name</label>
                                                        <div class="col-md-10">
                                                            <input class="form-control" type="text" value="{{user.first_name}}" id="example-text-input" name="first_name">
                                                        </div>
                                                    </div><!-- end row -->
                                                    <div class="mb-3 row">
                                                        <label for="example-text-input" class="col-md-2 col-form-label">Last name</label>
                                                        <div class="col-md-10">
                                                            <input class="form-control" type="text" value="{{user.last_name}}" id="example-text-input" name="last_name">
                                                        </div>
                                                    </div><!-- end row -->
                                                    
                                                    <div class="mb-3 row">
                                                        <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
                                                        <div class="col-md-10">
                                                            <input class="form-control" type="email" value="{{user.email}}" id="example-email-input" name="email">
                                                        </div>
                                                    </div><!-- end row -->
                                                    <button type="submit" class="btn btn-soft-primary btn-rounded">Success</button>
                                                </div><!-- end col -->
                                            </form>
                                        </div><!-- end row -->
                                    </div><!-- end card body -->
                                </div><!-- end card -->
                            </div>
                        </div><!-- end row -->
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->
{% endblock content %}
